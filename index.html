<title>Website under construction</title>
<style>
.path {
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  animation: dash 0.5s ease-in forwards;
}

.path2 {
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  animation: dash2 0.5s 0.5s ease-out forwards;
}

.path3 {
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  animation: dash3 1s ease forwards;
}

.path-reverse {
  stroke-dasharray: 2000;
  stroke-dashoffset: 1100;
  animation: dash 0.5s 0.5s ease-in reverse forwards;
}

.path2-reverse {
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  animation: dash2 0.5s ease-out reverse forwards;
}

.path3-reverse {
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  animation: dash3 1s ease reverse forwards;
}

@keyframes dash {
  from {
    stroke-dashoffset: 2000;
  }
  to {
    stroke-dashoffset: 1100;
  }
}

@keyframes dash2 {
  from {
    stroke-dashoffset: 2000;
  }
  to {
    stroke-dashoffset: 1300;
  }
}

@keyframes dash3 {
  from {
    stroke-dashoffset: 2000;
  }
  to {
    stroke-dashoffset: 820;
  }
}

.page-loader{
    pointer-events: none;
    position: fixed;
    z-index: 200;
    width: 100%;
    height: 100%;
    top:0%;
    left:0%;
    background: #000000;
    display: block; 
    stroke-linecap:round;
    stroke-linejoin:round; 
    fill:none;
    stroke:#000;
}
.page-loader .fa{
    font-size: 2.5rem;
}
.page-loader,
.page-loader.visible{
    -webkit-transition: 0.6s;
    -ms-transition: 0.6s;
    -moz-transition: 0.6s;
    transition: 0.6s;
    opacity: 1;
    visibility: visible;    
}
.page-loader.p-hidden{
    visibility: hidden;
    opacity: 0;
}
    .page-loader div{
        position: absolute;
        top:50%;
        width: 100%;
        text-align: center;
        color: #000000;
        margin-top: -50px;
    	display: block; 
    }
		.page-loader div .icon{
			display: inline-block;
			margin-left: -20px;
            left: 50%;
			width: 40px;
			height: 40px;
			content: "";
			background: #000000;
			border-radius: 100px;
			border: 8px solid #fff;
			border-top-color: rgba(0, 0, 0, 0.58);
			border-bottom-color: rgba(0, 0, 0, 0.58);
		}
        .page-loader div p{
            margin-top: 100px;
            font-size: 14px;
            color: #000000;
            letter-spacing: 1em;
            padding-left: 1em;
            text-transform: uppercase;
/*			font-family: 'Montserrat';*/
			font-family: 'Roboto', 'Helvetica', sans-serif;
			font-weight: bold;
        }
</style>
